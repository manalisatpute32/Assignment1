name: Wisecow CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change to dev or master as needed

jobs:
  build-and-deploy:
    name: Build and Deploy Wisecow
    runs-on: self-hosted
    # Optional: specify your runner label
    # runs-on: [self-hosted, Linux, new-runner]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/wisecow:latest

      # 5️⃣ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # 6️⃣ Configure kubeconfig for Kind cluster
      - name: Configure Kind kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/kind-wisecow-cluster-config
          export KUBECONFIG=$HOME/.kube/kind-wisecow-cluster-config:$HOME/.kube/config
          kubectl config get-contexts

      # 7️⃣ Deploy Wisecow to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=$HOME/.kube/kind-wisecow-cluster-config:$HOME/.kube/config
          kubectl apply --validate=false -f k8s/deployment.yaml
          kubectl apply --validate=false -f k8s/service.yaml
          kubectl rollout status deployment/wisecow-deployment
